<div class="container mt-5">
  @if (!registerMode) {
  <div style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on into view your matches... all you need to do is signup
    </p>
    <div class="text-center">
      <div class="btn btn-primary btn-md me-2" (click)="registerToggle()">Register</div>
      <div class="btn btn-info btn-md me-2">Learn More</div>
    </div>
  </div>
  }@else {
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
  }
</div>
